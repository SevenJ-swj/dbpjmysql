    <style type="text/css">
        /*选项卡*/
        a:hover, a:focus {
            outline: none;
            text-decoration: none;
        }

        .tab .nav-tabs {
            padding-left: 15px;
            border-bottom: 4px solid #692f6c;
        }

        .tab .nav-tabs li a {
            color: #fff;
            padding: 10px 20px;
            margin-right: 10px;
            background: #692f6c;
            text-shadow: 1px 1px 2px #000;
            border: none;
            border-radius: 0;
            opacity: 0.5;
            position: relative;
            transition: all 0.3s ease 0s;
        }

        .tab .nav-tabs li a:hover {
            background: #692f6c;
            opacity: 0.8;
        }

        .tab .nav-tabs li.active a {
            opacity: 1;
        }

        .tab .nav-tabs li.active a,
        .tab .nav-tabs li.active a:hover,
        .tab .nav-tabs li.active a:focus {
            color: #fff;
            background: #692f6c;
            border: none;
            border-radius: 0;
        }

        .tab .nav-tabs li a:before,
        .tab .nav-tabs li a:after {
            content: "";
            border-top: 42px solid transparent;
            position: absolute;
            top: -2px;
        }

        .tab .nav-tabs li a:before {
            border-right: 15px solid #692f6c;
            left: -15px;
        }

        .tab .nav-tabs li a:after {
            border-left: 15px solid #692f6c;
            right: -15px;
        }

        .tab .nav-tabs li a i,
        .tab .nav-tabs li.active a i {
            display: inline-block;
            padding-right: 5px;
            font-size: 15px;
            text-shadow: none;
        }

        .tab .nav-tabs li a span {
            display: inline-block;
            font-size: 14px;
            letter-spacing: -9px;
            opacity: 0;
            transition: all 0.3s ease 0s;
        }

        .tab .nav-tabs li a:hover span,
        .tab .nav-tabs li.active a span {
            letter-spacing: 1px;
            opacity: 1;
            transition: all 0.3s ease 0s;
        }

        .tab .tab-content {
            padding: 30px;
            background: #fff;
            font-size: 16px;
            color: #6c6c6c;
            line-height: 25px;
        }

        .tab .tab-content h3 {
            font-size: 24px;
            margin-top: 0;
        }

        @media only screen and (max-width: 479px) {
            .tab .nav-tabs li {
                width: 100%;
                margin-bottom: 5px;
                text-align: center;
            }

            .tab .nav-tabs li a span {
                letter-spacing: 1px;
                opacity: 1;
            }
        }

        /*表单*/
        .query-wrap {
            padding: 1.5em 0;
        }

        .custom-input {
            position: relative;
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .custom-input input {
            padding-left: 15px;
        }

        .btn {
            width: 80px;
            top: 50px;
            margin: auto;
            outline: none;
        }

        .btn:hover {
            width: 20%;
        }

        .result {
            display: none;
            width: 100%;
            margin-top: 60px;
            text-align: center;
            color: white;
            padding: 30px;
            background-color: #999d9c;
        }

    </style>

<!--Core Javascript -->
<script src="js/echarts.min.js"></script>
<script>
    $(document).ready(function () {
        // 删除作者
        $('#author-delete-btn').click(function () {
            var authorName = $('.author-delete #author-name').val();
            var authorURL = $('.author-delete #author-url').val();
            $('#author-delete-result').show();
            $.ajax({
                type: 'POST',
                url: mysql_host + '/SQL/author/delete',
                data: {
                    type: 1,
                    authorName: authorName,
                    authorURL: authorURL
                },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 0) {
                        // 渲染Neo4j返回结果
                        $('#author-delete-result .SQL').text('MySQL用时：' + res.data.time + 'ms');
                    } else {

                    }
                }
            });

            $.ajax({
                type: 'POST',
                url: neo4j_host + '/neo4j/author/delete',
                data: {
                    type: 1,
                    authorName: authorName,
                    authorURL: authorURL
                },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 0) {
                        // 渲染Neo4j返回结果
                        $('#author-delete-result .Neo4j').text('Neo4j用时：' + res.data.time + 'ms');
                    } else {

                    }
                }
            });
        });

        // 删除论文
        $('#paper-delete-btn').click(function () {
            var authorName = $('.paper-delete #author-name').val();
            var authorURL = $('.paper-delete #author-url').val();
            var paperTitle = $('.paper-delete #paper-title').val();
            var conference = $('.paper-delete #conference').val();
            var publishYear = $('.paper-delete #publish-year').val();
            var citationTime = $('.paper-delete #citation-time').val();
            var department = $('.paper-delete #department').val();
            var field = $('.paper-delete #field').val();
            $('#paper-delete-result').show();
            $.ajax({
                type: 'POST',
                url: mysql_host + '/SQL/paper/delete',
                data: {
                    type: 2,
                    authorName: authorName,
                    authorURL: authorURL,
                    paperTitle: paperTitle,
                    conference: conference,
                    publishYear: publishYear,
                    citationTime: citationTime,
                    department: department,
                    field: field
                },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 0) {
                        // 渲染Neo4j返回结果
                        $('#paper-delete-result .SQL').text('MySQL用时：' + res.data.time + 'ms');
                    } else {

                    }
                }
            });

            $.ajax({
                type: 'POST',
                url: neo4j_host + '/neo4j/paper/delete',
                data: {
                    type: 2,
                    authorName: authorName,
                    authorURL: authorURL,
                    paperTitle: paperTitle,
                    conference: conference,
                    publishYear: publishYear,
                    citationTime: citationTime,
                    department: department,
                    field: field
                },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 0) {
                        // 渲染Neo4j返回结果
                        $('#paper-delete-result .Neo4j').text('Neo4j用时：' + res.data.time + 'ms');
                    } else {

                    }
                }
            });
        });

        // 删除会议
        $('#conference-delete-btn').click(function () {
            var conference = $('.conference-delete #conference').val();
            $('#conference-delete-result').show();
            $.ajax({
                type: 'POST',
                url: mysql_host + '/SQL/conference/delete',
                data: {
                    type: 3,
                    conference: conference
                },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 0) {
                        // 渲染Neo4j返回结果
                        $('#conference-delete-result .SQL').text('MySQL用时：' + res.data.time + 'ms');
                    } else {

                    }
                }
            });

            $.ajax({
                type: 'POST',
                url: neo4j_host + '/neo4j/conference/delete',
                data: {
                    type: 3,
                    conference: conference
                },
                dataType: 'json',
                success: function (res) {
                    if (res.code == 0) {
                        // 渲染Neo4j返回结果
                        $('#conference-delete-result .Neo4j').text('Neo4j用时：' + res.data.time + 'ms');
                    } else {

                    }
                }
            })
        })
    })
